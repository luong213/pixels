<!DOCTYPE html> 
<html> 
<head> 
  <title>Land Pixel</title>
  <style>
    body {
       margin: 0;
       padding: 0;
   }
   div#root {
       position: fixed;
       width: 100%;
       height: 100%;
   }
   div#root > iframe {
       height: 100%;
       float:left;
       box-sizing:border-box;
   }
   .iframe1,
   .iframe2 {
       width: 50%;
   }
   .landleft {
    margin-right: 50%;
  }
  </style>
</head> 
<body> 
  <div style= "margin:5px">
    <label for="landid">Land number: </label>
    <input type="text" id="landid" name="landid" value="910" style= "width:70px">
    <label for="step">Step: </label>
    <input type="text" id="step" name="s" value="1" style= "width:50px">
    <button type="button" onClick="btnPrevOnClick()">Prev</button>
    <button type="button" onClick="btnNextOnClick()">Next</button>
  </div>
  <div style= "margin:5px">
    <span id="landleft" style=" margin-right: 47%">_909</span>
    <span id="landright">_910</span>
  </div>
  <script>
    function btnPrevOnClick() {
      let id = Number(document.getElementById("landid").value);
      let step = Number(document.getElementById("step").value);
      let prev = id - step;
      var url = "https://play.pixels.xyz/pixels/share/";
      document.getElementById('iframe2').src = url + prev;
      document.getElementById('landright').textContent = String(prev).padStart(4, '_');
      prev = prev - 1;
      document.getElementById('iframe1').src = url + prev;
      document.getElementById('landid').value = prev;
      document.getElementById('landleft').textContent = String(prev).padStart(4, '_');
    }
    
    function btnNextOnClick() {
      let id = Number(document.getElementById("landid").value);
      let step = Number(document.getElementById("step").value);
      let next = id + step;
      var url = "https://play.pixels.xyz/pixels/share/";
      document.getElementById('iframe1').src = url + next;
      document.getElementById('landleft').textContent = String(next).padStart(4, '_');
      next = next + 1;
      document.getElementById('iframe2').src = url + next;
      document.getElementById('landid').value = next;
      document.getElementById('landright').textContent = String(next).padStart(4, '_');
    }
  </script>
  <div id="root">
    <iframe class="iframe1" id="iframe1" name="iframe1" src="https://play.pixels.xyz/pixels/share/909"></iframe>
    <iframe class="iframe2" id="iframe2" name="iframe2" src="https://play.pixels.xyz/pixels/share/910"></iframe>
  </div>
</body> 
</html>
